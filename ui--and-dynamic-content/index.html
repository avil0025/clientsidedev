<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/f04012f056.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="widget">
      <img src="img/basket.png" alt="shopping basket" />
      <h1 id="instructions">Shopping List</h1>
      <input type="text" id="user-input" placeholder="Add item here..." /><input
        type="button"
        id="add"
        value="Add to list"
      />
      <span id="error">You haven't entered the item, try again.</span>
      <ol id="groceries"></ol>
      <div class="logo-wrapper">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-github"></i>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
